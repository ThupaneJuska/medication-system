<div class="main-container">
    <header class="header center-content">
      <h1>Prescriptions</h1>
    </header>
  
    <section class="section center-content">
      <div class="full-height width-80 mid-section">
        <!-- Add prescription -->
         <div class="add-prescription">
            <button mat-raised-button class="btn" (click)="openAddPrescriptionDialog()">Add Prescription</button>
         </div>
        <!-- Medication Table -->
        <div class="table-container">
          <table mat-table [dataSource]="prescriptions" class="mat-elevation-z8">
            <ng-container matColumnDef="prescription_id">
              <th mat-header-cell *matHeaderCellDef>Prescription ID</th>
              <td mat-cell *matCellDef="let medication">{{ medication.prescription_id }}</td>
            </ng-container>
  
            <ng-container matColumnDef="prescription_date">
              <th mat-header-cell *matHeaderCellDef>Prescription Date</th>
              <td mat-cell *matCellDef="let medication">{{ medication.prescription_date | date}}</td>
            </ng-container>
  
            <ng-container matColumnDef="dosage_instructions">
              <th mat-header-cell *matHeaderCellDef>Dosage Instructions</th>
              <td mat-cell *matCellDef="let medication">{{ medication.dosage_instructions }}</td>
            </ng-container>
  
            <ng-container matColumnDef="patient_id">
              <th mat-header-cell *matHeaderCellDef>Patient ID</th>
              <td mat-cell *matCellDef="let medication">{{ medication.patient_id}}</td>
            </ng-container>

            <ng-container matColumnDef="medication_id">
                <th mat-header-cell *matHeaderCellDef>Medication ID</th>
                <td mat-cell *matCellDef="let medication">{{ medication.medication_id}}</td>
              </ng-container>

              <ng-container matColumnDef="staff_id">
                <th mat-header-cell *matHeaderCellDef>Staff ID</th>
                <td mat-cell *matCellDef="let medication">{{ medication.staff_id}}</td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="['staff_id', 'patient_id', 'dosage_instructions', 'prescription_date', 'prescription_id','medication_id']" class="header-cell"></tr>
            <tr mat-row *matRowDef="let row; columns: ['staff_id', 'patient_id', 'dosage_instructions', 'prescription_date', 'prescription_id','medication_id'];"></tr>
          </table>
        </div>
  
      </div>
    </section>
  </div>
