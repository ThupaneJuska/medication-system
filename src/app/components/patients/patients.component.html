<div class="main-container">
    <header class="header center-content">
      <h1>PATIENTS</h1>
    </header>
  
    <section class="section center-content">
      <div class="full-height width-80 mid-section">
       
  
        <!-- patient Table -->
        <div class="table-container">
          <table mat-table [dataSource]="patients" class="mat-elevation-z8">
            <!-- Name Column -->
            <ng-container matColumnDef="patient_id">
              <th mat-header-cell *matHeaderCellDef>PATIENT ID</th>
              <td mat-cell *matCellDef="let patient">
                <input matInput [(ngModel)]="patient.patient_id" *ngIf="patient.isEditing" />
                <span *ngIf="!patient.isEditing">{{ patient.patient_id }}</span>
              </td>
            </ng-container>
  
            <!-- Dosage Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>NAME</th>
              <td mat-cell *matCellDef="let patient">
                <input matInput [(ngModel)]="patient.name" *ngIf="patient.isEditing" />
                <span *ngIf="!patient.isEditing">{{ patient.name }}</span>
              </td>
            </ng-container>
  
            <!-- Quantity Column -->
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef>AGE</th>
              <td mat-cell *matCellDef="let patient">
                <input matInput [(ngModel)]="patient.age" *ngIf="patient.isEditing" />
                <span *ngIf="!patient.isEditing">{{ patient.age }}</span>
              </td>
            </ng-container>
  
            <!-- Stock Column -->
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef>GENDER</th>
              <td mat-cell *matCellDef="let patient">
                <input matInput [(ngModel)]="patient.gender" *ngIf="patient.isEditing" />
                <span *ngIf="!patient.isEditing">{{ patient.gender }}</span>
              </td>
            </ng-container>

              <!-- Stock Column -->
              <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef>CONTACT</th>
                <td mat-cell *matCellDef="let patient">
                  <input matInput [(ngModel)]="patient.contact" *ngIf="patient.isEditing" />
                  <span *ngIf="!patient.isEditing">{{ patient.contact }}</span>
                </td>
              </ng-container>
  
            <!-- Actions Column (Edit, Delete) -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let patient">
                <button mat-icon-button color="primary" (click)="editPatient(patient)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" *ngIf="patient.isEditing" (click)="updatePatient(patient)">
                  <mat-icon>save</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="['patient_id', 'name', 'age', 'gender', 'contact','actions']" class="header-cell"></tr>
            <tr mat-row *matRowDef="let row; columns: ['patient_id', 'name', 'age', 'gender', 'contact','actions'];"></tr>
          </table>
        </div>
  
      </div>
    </section>
  
  </div>
